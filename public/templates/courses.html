<h1>
    <span id="help">?</span> 
    Please Select Course
</h1>
<div id ="menus-inner">
    <ul class="classes" >
        <li class="back" >Go Back</li> 
        <% _.each(courses, function (course) { %>
        <li class="ask" data-id="<%= course.get('_id') %>" >
            <span class="label"><%= course.get('label') %>: </span>
            <span class="title"><%= course.get('title') %></span>
        </li> 
        <% }); %>
        <li>______</li> 
    </ul>
</div>
