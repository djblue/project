<div class="modal">
<div class="modal-inner">
<div class="slidedown panel">
  <div class="slim center">
    <div class="grid">
      <div class="col-1-1">
        <h1 class="upcase text-red"><%= message %></h1>
      </div>
      <div class="col-1-2">
        <button class="btn btn-red block" data-choice="true">Yes</button>
      </div>
      <div class="col-1-2">
        <button class="btn btn-red block" data-choice="false">No</button>
      </div>
    </div>
  </div>
</div>
</div>
</div>
