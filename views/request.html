<!DOCTYPE html>
<html lang="en">
<head>
    <title>Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- -->
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/request.css">
</head>
<body>
    <!--
    <div id="header">
        <h1>Tutoring</h1>
    </div> 
    -->

    <!-- -->
    <div id="body"></div>

    <!--
    <div id="footer">
        <h1>Tempe Campus</h1>
    </div>
    -->

    <script id="main_menu" type="text/template">
        <h1>Please Select Subject</h1>
        <div id="menus-inner">
            <% _.each(subjects, function (subject) { %>
                <div class="subject" data-id="<%= subject.get('_id') %>">
                    <h2><%= subject.get('title') %></h2>
                </div>
            <% }); %>
        </div>
    </script>

    <script id="sub_menu" type="text/template">
        <h1>Please Select Course</h1>
        <ul class="classes" >
            <li class="back" >Go Back</li> 
            <% _.each(courses, function (course) { %>
            <li class="ask" data-id="<%= course.get('_id') %>" >
                <span class="label"><%= course.get('label') %>: </span>
                <span class="title"><%= course.get('title') %></span>
            </li> 
            <% }); %>
            <li>______</li> 
        </ul>
    </script>

    <script id="sidebar" type="text/template">
        <% _.each(questions, function (question) { %>
        <li class="question" data-id="<%= question.get('_id') %>" >
            <div>
                <span><%= question.get('title') %></span>
            </div>
            <div>
                <span class="label"><%= question.get('label') %></span>
                <button data-id="<%= question.get('_id') %>">Cancel</button>
            </div>
        </li> 
        <% }); %>
    </script>

    <!-- -->
    <script data-main="javascripts/request.js" src="lib/require.js" > </script>

</body>
</html>
